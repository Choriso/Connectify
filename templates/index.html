<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интересы</title>
    <link href="https://fonts.googleapis.com/css?family=Geist+Mono&display=swap" rel="stylesheet">
    <link href="/static/CSS/interestStyle.css" rel="stylesheet">
</head>
<body>

        <div class="container">
            <span class="left-item" href="#" >Connectify</span>
            <div class="center-items">
                <a class="btn" href="/chat">Чат</a>
                <a class="btn" href="/profile">Профиль</a>
                <a class="btn" href="/interest">Создать интерес</a>

            </div>
        </div>
        <div class="search-container">
                    <input type="text" id="search" class="search-input" placeholder="Введите запрос" style="width: 100%;     height: 40px;">
                    <button class="btn">Найти</button>
        </div>
        <nav class="container_1">
            <button class="btn" onclick="alert('Функция в разработке')">Новый</button>
            <button class="btn" onclick="alert('Функция в разработке')">Рекомендуется</button>
            <button class="btn" onclick="alert('Функция в разработке')">Понравивишиеся</button>

        </nav>
        {% for item in interest %}
                <div style="overflow: visible; margin-top: 10px; position: relative; background: #d1d7dda3; border-radius: 16px; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex; padding: 16px">
                    <div class="interes-main-info" style="overflow: visible; width: 959px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: inline-flex">
                        <a href="/viewProfile?user_id={{ item.user.id }}" style="color: black">
                            <div class="Text" style="font-weight: bold;">
                                {{item.user.name}} - {{item.title}}
                            </div>
                        <a/>
                        <div class="Preview"
                             style="margin-block-end: 16px; overflow: visible; width: 959px; padding: 16px; background: #fbfbfbc2; border-radius: 12px; border: 1px #E4E5E9 solid">
                            <div class="Text" style="max-width: 924px; word-wrap: break-word;">
                                {{item.description}}
                            </div>
                        </div>
                        <a href="/viewInteres?user_id={{ item.user.id }}&interest_id={{ item.id }}" style="color: black">
                            <div class="btn" style="padding: 9px 12px;">
                                <div class="Text">
                                    <u>Посмотреть</u>
                                </div>
                            </div>
                        <a/>
                    </div>
                </div>
        {% endfor %}
</body>
</html>
