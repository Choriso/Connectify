{% extends "base.html" %}

{% block content %}
<h1>Интересы других пользователей</h1>
{% for item in interest %}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>

    <div>
        {{item.description}}
    </div>
    <div>
        Автор - {{item.user.name}}}
        </div>
</div>
{% endfor %}
{% endblock %}
