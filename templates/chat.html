<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask –ß–∞—Ç</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/chat.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.5/viewer.min.css" />
    <link href="/static/CSS/interestStyle.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.5/viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            margin: 2px;
            height: 91vh;
            margin-left: 10px;
            margin-right: 10px;
        }
        .chat-container {
            display: flex;
            width: 100%;
            height: 100%;
            border: 1px solid #444;
        }
        .chat-list {
            width: 25%;
            background-color: #2a2a3a;
            padding: 10px;
            border-right: 1px solid #444;
        }
        .chat-list h3 {
            text-align: center;
        }
        .chat-item {
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }
        .chat-item.selected {
            background-color: #3a3a5a;
        }
        .chat-box {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #1e1e2e;
        }
        .chat-header {
            padding: 15px;
            background-color: #2a2a3a;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 60%;
        }
        .message.received {
            background-color: #3a3a5a;
            align-self: flex-start;
        }
        .message.sent {
            background-color: #4a90e2;
            align-self: flex-end;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #2a2a3a;
            border-top: 1px solid #444;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 8px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
        }
        .chat-input button {
            background-color: #4a90e2;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <a class="left-item" href="/intereses" style="color: white">Connectify</a>
        <div class="center-items">
            <a class="btn" href="/chat">–ß–∞—Ç</a>
            <a class="btn" href="/profile">–ü—Ä–æ—Ñ–∏–ª—å</a>
            <a class="btn" href="/interest">–°–æ–∑–¥–∞—Ç—å –∏–Ω—Ç–µ—Ä–µ—Å</a>
        </div>
    </div>

    <div class="chat-container">
        <!-- –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ -->
        <div class="chat-list">
            <h3>–î–∏–∞–ª–æ–≥–∏</h3>
            <ul>
                {% for chat in chats %}
                    <li class="chat-item {% if chat.selected %}selected{% endif %}" data-chat-id="{{ chat.id }}">
                        {{ chat.name }}
                    </li>
                {% endfor %}
            </ul>
        </div>

        <!-- –û–∫–Ω–æ —á–∞—Ç–∞ -->
        <div class="chat-box">
            <div class="chat-header">{{ chat.name }}</div>
            <div class="chat-messages" id="chat">
                {% for message in messages %}
                    <div class="message {% if message.sent_by_user %}sent{% else %}received{% endif %}">
                        {{ message.text }}
                    </div>
                {% endfor %}
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                <input type="file" id="fileInput" style="display: none;" onchange="uploadFile()">
                <button onclick="document.getElementById('fileInput').click()">üìé</button>
            </div>
        </div>
    </div>

    <script>
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —á–∞—Ç—É
        document.querySelectorAll('.chat-item').forEach(item => {
            item.addEventListener('click', function() {
                const chatId = this.getAttribute('data-chat-id');
                loadChatMessages(chatId); // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —á–∞—Ç–∞
                updateSelectedChat(chatId);
            });
        });

        function loadChatMessages(chatId) {
            // –í—ã–ø–æ–ª–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π —ç—Ç–æ–≥–æ —á–∞—Ç–∞
            fetch(`/chat/messages/${chatId}`)
                .then(response => response.json())
                .then(data => {
                    const chatMessagesDiv = document.getElementById('chat');
                    chatMessagesDiv.innerHTML = '';
                    data.messages.forEach(message => {
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message');
                        if (message.sent_by_user) {
                            messageDiv.classList.add('sent');
                        } else {
                            messageDiv.classList.add('received');
                        }
                        messageDiv.textContent = message.text;
                        chatMessagesDiv.appendChild(messageDiv);
                    });
                });
        }

        function updateSelectedChat(chatId) {
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('selected');
            });
            document.querySelector(`.chat-item[data-chat-id='${chatId}']`).classList.add('selected');
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            if (messageText) {
                // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                fetch('/chat/send', {
                    method: 'POST',
                    body: JSON.stringify({ text: messageText }),
                    headers: { 'Content-Type': 'application/json' }
                }).then(response => response.json())
                  .then(data => {
                      if (data.success) {
                          messageInput.value = '';
                          loadChatMessages(data.chatId);  // –û–±–Ω–æ–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
                      }
                  });
            }
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const formData = new FormData();
                formData.append('file', file);
                fetch('/chat/upload', {
                    method: 'POST',
                    body: formData
                }).then(response => response.json())
                  .then(data => {
                      if (data.success) {
                          loadChatMessages(data.chatId);  // –û–±–Ω–æ–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
                      }
                  });
            }
        }
    </script>
</body>
</html>
