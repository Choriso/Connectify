<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://api-maps.yandex.ru/2.0/?load=package.standard&amp;lang=ru-RU&amp;apikey=<dda3ddba-c9ea-4ead-9010-f43fbc15c6e3>"
            type="text/javascript"></script>
    <script src="{{ url_for('static', filename='geolocation_ip.js') }}"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/CSS/style.css">
    <title>{{title}}</title>
</head>
<body style="background-color: #FBFBFB;">
<header>
    <nav class="HeaderBar"
         style="z-index: 10; margin-top: -100px; width: 100%; height: 72px; position: fixed; padding-left: 24px; padding-right: 24px; padding-top: 16px; padding-bottom: 16px; background: white; box-shadow: 0px 2px 8px rgba(23, 24, 28, 0.06); justify-content: space-between; align-items: center; display: inline-flex">
        <a href="/">
            <div class="MenuAndSearch"
                 style="justify-content: flex-start; align-items: center; gap: 24px; display: flex">
                <div class="Logo" style="justify-content: flex-start; align-items: center; gap: 7px; display: flex">
                    <div class="Avatar"
                         style="width: 40px; height: 40px; justify-content: center; align-items: center; display: inline-flex">
                        <img src="{{ url_for('static', filename='/images/logo.png') }}"
                             style="width: 40px; height: 40px; border-radius: 100px;"
                             alt="Logo">
                    </div>
                    <div class="Text"
                         style="color: #17181C; font-size: 16px; font-weight: bold;">
                        Connectify
                    </div>
                </div>
            </div>
        </a>
        <div class="Tools" style="justify-content: flex-end; align-items: center; gap: 40px; display: flex">
            {% if current_user.is_authenticated %}
            <a href="/profile">
                <div class="Profile" style="justify-content: flex-start; align-items: center; gap: 12px; display: flex">
                    <div class="Avatar"
                         style="width: 40px; height: 40px; justify-content: center; align-items: center; display: flex">
                        <img src="{{current_user.image_path}}"
                             style="width: 40px; height: 40px; border-radius: 100px;"
                             alt="Avatar">
                    </div>
                    <div class="UserName"
                         style="justify-content: flex-start; align-items: center; gap: 4px; display: flex">
                        <div class="dropdown">
                            <button class="dropbtn">{{current_user.name}}</button>
                            <div class="dropdown-content">
                                <a href="/profile">Профиль</a>
                                <a href="/logout">Выйти</a>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            {% else %}
            <p>
                <a href="/register">
                    <div class="Group7" style="width: 139px; height: 34px; position: relative">
                        <div class="Rectangle2370"
                             style="width: 139px; height: 34px; left: 0px; top: 0px; position: absolute; background: #CCE0BD; border-radius: 11px"></div>
                        <div style="left: 9px; top: 9px; position: absolute; color: black; font-size: 12px; font-family: Outfit; font-weight: 400; word-wrap: break-word">
                            Зарегистрироваться
                        </div>
                    </div>
                </a>
                <a href="/login">
                    <div class="Group6" style="width: 112px; height: 34px; position: relative">
                        <div class="Rectangle2370"
                             style="width: 112px; height: 34px; left: 0px; top: 0px; position: absolute; background: #BDC1E0; border-radius: 11px"></div>
                        <div style="left: 37.50px; top: 9px; position: absolute; color: black; font-size: 12px; font-family: Outfit; font-weight: 400; word-wrap: break-word">
                            Войти
                        </div>
                    </div>
                </a>
            </p>
            {% endif %}

        </div>
        </div>
    </nav>
</header>
<script>
    function navigate() {
            var selectElement = document.getElementById("menu");
            var selectedValue = selectElement.options[selectElement.selectedIndex].value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }



</script>
<main role="main" class="container" style="margin-top: 100px;">
    {% block content %}{% endblock %}
</main>
</body>
</html>
